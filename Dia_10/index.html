<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Responsiva</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
   <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md">
      <!-- Título -->
      <h1 id="titulo" class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">
         Calculadora
      </h1>

      <!-- Contenedor de inputs -->
      <div class="space-y-4 mb-6">
         <!-- Primer número -->
         <div>
            <label for="num1" class="block text-sm font-medium text-gray-700 mb-2">
               Primer número
            </label>
            <input type="number" id="num1"
               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all text-lg"
               placeholder="Ingrese un número">
         </div>

         <!-- Segundo número -->
         <div>
            <label for="num2" class="block text-sm font-medium text-gray-700 mb-2">
               Segundo número
            </label>
            <input type="number" id="num2"
               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all text-lg"
               placeholder="Ingrese un número">
         </div>
      </div>

      <!-- Grid de botones de operaciones -->
      <div class="grid grid-cols-2 gap-4 mb-6">
         <button id="sumar"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-md">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
               </path>
            </svg>
            Sumar
         </button>

         <button
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-md">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
            </svg>
            Restar
         </button>

         <button
            id="multiplicar"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-md">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Multiplicar
         </button>

         <button
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-md">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
            </svg>
            Dividir
         </button>
      </div>

      <!-- Área de resultado -->
      <div class="bg-gray-50 rounded-lg p-6 text-center">
         <p class="text-sm text-gray-600 mb-2">Resultado:</p>
         <p id="resultado" class="text-3xl font-bold text-gray-800">
            0
         </p>
      </div>

      <!-- Botón de limpiar -->
      <button
         class="w-full mt-6 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95">
         Limpiar
      </button>
   </div>

   <!-- Sección de Historial -->
   <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md mt-6">
      <h2 class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-4">
         Historial de Operaciones
      </h2>
      
      <!-- Contenedor de tabla con scroll -->
      <div class="overflow-x-auto">
         <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
               <tr>
                  <th scope="col" class="px-3 py-3">N°</th>
                  <th scope="col" class="px-3 py-3">Operación</th>
                  <th scope="col" class="px-3 py-3">Resultado</th>
                  <th scope="col" class="px-3 py-3">Acción</th>
               </tr>
            </thead>
            <tbody id="historial-body">
               <!-- El contenido del historial se agregará dinámicamente con JS -->
            </tbody>
         </table>
      </div>
      
      <!-- Botón para limpiar todo el historial -->
      <button id="limpiar-historial"
         class="w-full mt-4 bg-red-500 hover:bg-red-600 text-white font-medium py-2 rounded-lg transition-all transform hover:scale-105 active:scale-95">
         Limpiar Historial
      </button>
   </div>

   <script src="app.js"></script>
</body>

</html>
